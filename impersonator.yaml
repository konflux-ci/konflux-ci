---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: impersonator
  namespace: konflux-ui
---
apiVersion: v1
kind: Secret
metadata:
  name: impersonator
  namespace: konflux-ui
  annotations:
    kubernetes.io/service-account.name: impersonator
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: impersonator
rules:
- apiGroups: [""]
  resources: ["users", "groups"]
  verbs: ["impersonate"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: impersonator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: impersonator
subjects:
- kind: ServiceAccount
  name: impersonator
  namespace: konflux-ui
