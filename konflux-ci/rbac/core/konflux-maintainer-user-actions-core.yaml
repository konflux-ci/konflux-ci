---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: konflux-maintainer-user-actions-core
  labels:
    rbac.konflux-ci.dev/aggregate-to-maintainer: "true"
rules:
  - verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
    apiGroups:
      - appstudio.redhat.com
    resources:
      - applications
      - components
      - imagerepositories
      - snapshots
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
      - taskruns
  - verbs:
      - get
      - list
    apiGroups:
      - results.tekton.dev
    resources:
      - results
      - records
      - logs
  - verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
    apiGroups:
      - appstudio.redhat.com
    resources:
      - integrationtestscenarios
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - appstudio.redhat.com
    resources:
      - enterprisecontractpolicies
  - verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
    apiGroups:
      - appstudio.redhat.com
    resources:
      - releases
      - releaseplans
  - verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
    apiGroups:
      - appstudio.redhat.com
    resources:
      - releaseplanadmissions
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - configmaps
      - pods
      - pods/log
  - verbs:
      - get
    apiGroups:
      - ''
    resources:
      - namespaces
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - rolebindings
