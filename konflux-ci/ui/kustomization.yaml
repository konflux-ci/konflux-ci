apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - core
  - certmanager

configMapGenerator:
  - name: nginx-idp-location
    files:
      - nginx-idp-location.conf

patches:
  - path: node-port-patch.yaml
    target:
      group: ""
      version: v1
      kind: Service
      name: proxy
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: proxy
    patch: |
      - op: add 
        path: /spec/template/spec/volumes/2/projected/sources/- 
        value:
          configMap:
            name: nginx-idp-location

namespace: konflux-ui
