---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: proxy
  name: proxy
  annotations:
    ignore-check.kube-linter.io/no-anti-affinity: "Using topologySpreadConstraints"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: proxy
    spec:
      serviceAccountName: proxy
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: proxy
      initContainers:
      - name: copy-chrome-static-content
        image: quay.io/cloudservices/chrome-service:d205bf3
        command:
          - cp
          - -R
          - /static
          - /mnt/chrome
        volumeMounts:
        - name: chrome-static
          mountPath: "/mnt/chrome"
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
        resources:
          limits:
            cpu: 50m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      - name: add-sva-token-to-nginx-config
        image: registry.access.redhat.com/ubi9/ubi@sha256:66233eebd72bb5baa25190d4f55e1dc3fff3a9b77186c1f91a0abdb274452072
        command:
          - sh
          - -c
          - |
            set -e
            
            token=$(cat /mnt/api-token/token)
            token64=$(cat /mnt/api-token/token | base64 -w 0 | head -c-1)

            echo "proxy_set_header Authorization \"Bearer $token\";" > /mnt/nginx-generated-config/bearer.conf

            echo "proxy_set_header Sec-WebSocket-Protocol \"base64url.bearer.authorization.k8s.io.${token64}, base64.binary.k8s.io\";" > /mnt/nginx-generated-config/websocket.conf
        volumeMounts:
        - name: nginx-generated-config
          mountPath: /mnt/nginx-generated-config
        - name: api-token
          mountPath: /mnt/api-token
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
        resources:
          limits:
            cpu: 50m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      containers:
      - image: quay.io/psturc/openresty:1.25.3.1-0-jammy
        name: nginx-120
        command: 
          - "/usr/local/openresty/bin/openresty"
          - "-g"
          - "daemon off;"
          - -c
          - /etc/nginx/nginx.conf
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 9443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 1
        ports:
        - containerPort: 8080
          name: web
          protocol: TCP
        - containerPort: 9443
          name: web-tls
          protocol: TCP
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 30m
            memory: 128Mi
        volumeMounts:
          - mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
            name: proxy
            readOnly: true
          - name: chrome-static
            mountPath: /opt/app-root/src/chrome
          - name: logs
            mountPath: /var/log/nginx
          - name: nginx-tmp
            mountPath: /var/lib/nginx/tmp
          - name: run
            mountPath: /run
          - name: serving-cert
            mountPath: /mnt
          - name: nginx-generated-config
            mountPath: /mnt/nginx-generated-config
          - name: openresty
            mountPath: /var/run/openresty
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
      - image: quay.io/redhat-user-workloads/rhtap-o11y-tenant/workspace-manager/workspace-manager:06df38da81280ba2cf6b4a532d494f1ead8670fe
        name: workspace-manager
        ports:
          - containerPort: 5000
            name: web
            protocol: TCP
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 30m
            memory: 128Mi
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
      - image: quay.io/oauth2-proxy/oauth2-proxy@sha256:3da33b9670c67bd782277f99acadf7026f75b9507bfba2088eb2d497266ef7fc
        name: oauth2-proxy
        args:
          - --provider
          - keycloak-oidc
          - --http-address
          - "127.0.0.1:6000"
          - --oidc-issuer-url
          - https://localhost:9443/idp/realms/redhat-external
          - --ssl-insecure-skip-verify
          - "true"
          - --skip-jwt-bearer-tokens
          - "true"
          - --set-xauthrequest
          - "true"
          - --insecure-oidc-allow-unverified-email
          - "true"
          - --email-domain
          - "*"
          - --cookie-secret
          - NOT_USED_BUT_REQUIRED_VALUE_32b_
          - --client-secret
          - this_value_is_required_but_not_used
          - --client-id
          - oauth2-proxy
          - --oidc-extra-audience
          - "account"
        ports:
          - containerPort: 6000
            name: web
            protocol: TCP
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 30m
            memory: 128Mi
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
      volumes:
        - configMap:
            defaultMode: 420
            name: proxy
            items:
              - key: nginx.conf
                path: nginx.conf 
          name: proxy
        - name: chrome-static
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: nginx-tmp
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: serving-cert
          secret:
            secretName: serving-cert
        - name: nginx-generated-config
          emptyDir: {}
        - name: api-token
          secret:
            secretName: proxy
        - name: openresty
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: proxy
  name: proxy
spec:
  type: NodePort
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: web
      port: 8888
      nodePort: 30010
      protocol: TCP
      targetPort: web
    - name: web-tls
      port: 9443
      nodePort: 30011
      protocol: TCP
      targetPort: web-tls
  selector:
    app: proxy
