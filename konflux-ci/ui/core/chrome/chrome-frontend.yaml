---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    ignore-check.kube-linter.io/no-anti-affinity: "Using topologySpreadConstraints"
  labels:
    frontend: chrome
  name: chrome-frontend
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      frontend: chrome
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        frontend: chrome
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            frontend: chrome
      containers:
        - image: quay.io/cloudservices/insights-chrome-frontend:a40a953
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 1
          name: fe-image
          ports:
            - containerPort: 80
              name: web
              protocol: TCP
            - containerPort: 9000
              name: metrics
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /opt/app-root/src/build/chrome
              name: config
            - mountPath: /opt/app-root/src/build/stable/operator-generated
              name: config
            - mountPath: /opt/app-root/src/build/preview/operator-generated
              name: config
            - mountPath: /opt/app-root/src/build/stable/js/d6083bde9a964ab4.svg
              subPath: d6083bde9a964ab4.svg
              name: logo
              readOnly: true
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            defaultMode: 420
            name: fed-modules
          name: config
        - configMap:
            name: logo
            items:
            - key: logo.svg
              path: d6083bde9a964ab4.svg
          name: logo
---
apiVersion: v1
kind: Service
metadata:
  labels:
    frontend: chrome
  name: chrome
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - appProtocol: http
      name: public
      port: 8000
      protocol: TCP
      targetPort: 8000
    - appProtocol: http
      name: metrics
      port: 9000
      protocol: TCP
      targetPort: 9000
  selector:
    frontend: chrome
  sessionAffinity: None
  type: ClusterIP
