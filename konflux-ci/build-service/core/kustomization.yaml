apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/konflux-ci/build-service/config/default?ref=79459b95c0ac8cf110a870507db739e4218fedef
  - build-pipeline-config.yaml

namespace: build-service

images:
  - name: quay.io/konflux-ci/build-service
    newName: quay.io/konflux-ci/build-service
    newTag: 79459b95c0ac8cf110a870507db739e4218fedef

patches:
  - target:
      group: monitoring.coreos.com
      version: v1
      kind: ServiceMonitor
      name: build-service-controller-manager-metrics-monitor
    path: remove-service-monitor.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRole
      name: build-service-metrics-reader
    path: remove-metrics-reader-cluster-role.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: build-service-controller-manager
    path: mount-custom-ca-bundle.yaml
