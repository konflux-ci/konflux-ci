apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- https://github.com/konflux-ci/integration-service/config/default?ref=b91788e32e3350d4ad5b6ae5130d1fe3571947cd
- https://github.com/konflux-ci/integration-service/config/snapshotgc?ref=b91788e32e3350d4ad5b6ae5130d1fe3571947cd
- konflux-integration-runner.yaml
- kyverno-background-controller-binding.yaml
- bootstrap-namespace.yaml

namespace: integration-service

images:
- name: quay.io/konflux-ci/integration-service
  newName: quay.io/konflux-ci/integration-service
  newTag: b91788e32e3350d4ad5b6ae5130d1fe3571947cd

patches:
  - target:
      group: monitoring.coreos.com
      version: v1
      kind: ServiceMonitor
      name: integration-service-controller-manager-metrics-monitor
    path: remove-service-monitor.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRole
      name: integration-service-metrics-reader
    path: remove-metrics-reader-cluster-role.yaml
  - target:
      group: ""
      version: v1
      kind: Secret
      name: integration-service-metrics-reader
    path: remove-metrics-reader-secret.yaml
  - target:
      group: ""
      version: v1
      kind: ServiceAccount
      name: integration-service-metrics-reader
    path: remove-metrics-reader-sa.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRoleBinding
      name: integration-service-prometheus-role-binding
    path: remove-metrics-reader-cluster-role-binding.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRole
      name: integration-service-prometheus-viewer-role
    path: remove-prometheus-viewer-cluster-role.yaml
  - target:
      group: batch
      version: v1
      kind: CronJob
      name: integration-service-snapshot-garbage-collector
    path: snapshot-gc-resource-patch.yaml
