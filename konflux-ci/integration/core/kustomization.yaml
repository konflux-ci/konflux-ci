apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/konflux-ci/integration-service/config/default?ref=cf24b223f4e92293134ec2626773d66b8b76af90
  - https://github.com/konflux-ci/integration-service/config/snapshotgc?ref=cf24b223f4e92293134ec2626773d66b8b76af90
namespace: integration-service
images:
  - name: quay.io/redhat-user-workloads/rhtap-integration-tenant/integration-service/integration-service
    newName: quay.io/redhat-user-workloads/rhtap-integration-tenant/integration-service/integration-service
    newTag: cf24b223f4e92293134ec2626773d66b8b76af90.sealights
patches:
  - target:
      group: monitoring.coreos.com
      version: v1
      kind: ServiceMonitor
      name: integration-service-controller-manager-metrics-monitor
    path: remove-service-monitor.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRole
      name: integration-service-metrics-reader
    path: remove-metrics-reader-cluster-role.yaml
  - target:
      group: ""
      version: v1
      kind: Secret
      name: integration-service-metrics-reader
    path: remove-metrics-reader-secret.yaml
  - target:
      group: ""
      version: v1
      kind: ServiceAccount
      name: integration-service-metrics-reader
    path: remove-metrics-reader-sa.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRoleBinding
      name: integration-service-prometheus-role-binding
    path: remove-metrics-reader-cluster-role-binding.yaml
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRole
      name: integration-service-prometheus-viewer-role
    path: remove-prometheus-viewer-cluster-role.yaml
  - target:
      group: batch
      version: v1
      kind: CronJob
      name: integration-service-snapshot-garbage-collector
    path: snapshot-gc-resource-patch.yaml
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: integration-service-controller-manager
    path: sealights-envs.yaml