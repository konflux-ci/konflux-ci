---
# Based on https://raw.githubusercontent.com/redhat-appstudio/infra-deployments/main/components/konflux-rbac/base/konflux-integration-runner.yaml
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: konflux-integration-runner
rules:
  - verbs:
      - get
      - list
      - create
      - watch
      - update
      - patch
    apiGroups:
      - ''
    resources:
      - secrets
  - verbs:
      - get
      - list
    apiGroups:
      - appstudio.redhat.com
    resources:
      - enterprisecontractpolicies
  - verbs:
      - get
      - list
      - create
      - watch
      - update
      - patch
    apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
      - taskruns
