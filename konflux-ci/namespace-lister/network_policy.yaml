apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: namespace-lister
  namespace: namespace-lister
spec:
  podSelector:
    matchLabels:
      apps: namespace-lister
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: konflux-ui
    - podSelector:
        matchLabels:
          app: proxy
    ports:
    - protocol: TCP
      port: 8080
