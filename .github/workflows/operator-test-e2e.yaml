name: Operator E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  merge_group:
    types: [checks_requested]

jobs:
  check-changes:
    name: Check for relevant changes
    runs-on: ubuntu-slim
    outputs:
      operator: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Check for changes
        uses: tj-actions/changed-files@v47
        id: changed-files
        with:
          files: |
            operator/**
            .github/workflows/operator-test-e2e.yaml

  test-e2e:
    name: Run Operator E2E Tests
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.operator == 'true'
    env:
      # renovate: datasource=github-releases depName=kubernetes-sigs/kind
      KIND_VERSION: "0.31.0"
    defaults:
      run:
        working-directory: operator
    steps:
      - name: Clone the code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: operator/go.mod

      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v${KIND_VERSION}/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Verify kind installation
        run: kind version

      - name: Deploy kind cluster
        run: |
          make setup-test-e2e

      - name: Deploying Dependencies
        working-directory: ${{ github.workspace }}
        env:
          SKIP_DEX: "true"
        run: |
          ./deploy-deps.sh

      - name: Running Test e2e
        run: |
          go mod tidy
          SKIP_PRE_CLEANUP=true make test-e2e
