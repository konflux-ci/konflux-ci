name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.2025.03)'
        required: true
        type: string
      commit_sha:
        description: 'Full commit SHA to release'
        required: true
        type: string
      image_tag:
        description: 'Image tag (e.g., release-sha-abc1234)'
        required: true
        type: string
      draft:
        description: 'Create as draft release (for testing - no notifications)'
        required: false
        type: boolean
        default: true
      generate_notes:
        description: 'Auto-generate commit history (skip for first release with many commits)'
        required: false
        type: boolean
        default: false

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: operator
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.commit_sha }}
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: operator/go.mod

      - name: Generate release artifacts
        run: |
          bash ${{ github.workspace }}/.github/scripts/generate-release-artifacts.sh "${{ inputs.image_tag }}"

      - name: Prepare release notes
        id: release-notes
        working-directory: ${{ github.workspace }}
        run: |
          .github/scripts/prepare-release-notes.sh \
            "${{ inputs.version }}" \
            "${{ inputs.image_tag }}" \
            "${{ inputs.commit_sha }}" \
            /tmp/release-notes.md
          echo "notes_file=/tmp/release-notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        working-directory: ${{ github.workspace }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          .github/scripts/create-release.sh \
            "${{ inputs.version }}" \
            "${{ inputs.commit_sha }}" \
            /tmp/release-notes.md \
            operator/dist \
            "${{ inputs.draft }}" \
            "${{ inputs.generate_notes }}"
