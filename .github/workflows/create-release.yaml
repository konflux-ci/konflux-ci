name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.0.1). If not provided, will auto-calculate from latest release'
        required: false
        type: string
      git_ref:
        description: 'Git ref to release (commit SHA, branch, or tag). If not provided, will auto-detect from latest Quay image'
        required: false
        type: string
      image_tag:
        description: 'Image tag (e.g., release-sha-abc1234). If not provided, will auto-detect from latest Quay image'
        required: false
        type: string
      draft:
        description: 'Create as draft release (for testing - no notifications)'
        required: false
        type: boolean
        default: true
      generate_notes:
        description: 'Auto-generate commit history (skip for first release with many commits)'
        required: false
        type: boolean
        default: false
      create_issue_for_unreleased:
        description: 'Create GitHub issue if unreleased commits detected (default: false)'
        required: false
        type: boolean
        default: false

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    defaults:
      run:
        working-directory: operator
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect SHA and image tag from Quay
        id: detect-sha
        working-directory: ${{ github.workspace }}
        run: |
          result=$(.github/scripts/detect-sha-from-quay.sh \
            "${{ github.workspace }}" \
            "${{ inputs.image_tag }}" \
            "${{ inputs.git_ref }}")
          echo "${result}" | grep "^image_tag=" >> $GITHUB_OUTPUT
          echo "${result}" | grep "^git_ref=" >> $GITHUB_OUTPUT

      - name: Checkout target commit
        working-directory: ${{ github.workspace }}
        run: |
          TARGET_REF="${{ inputs.git_ref || steps.detect-sha.outputs.git_ref }}"
          CURRENT_SHA=$(git rev-parse HEAD)
          TARGET_SHA=$(git rev-parse "${TARGET_REF}")
          if [ "${TARGET_SHA}" != "${CURRENT_SHA}" ]; then
            echo "Checking out target ref: ${TARGET_REF}"
            git checkout "${TARGET_REF}"
          else
            echo "Already on target ref: ${TARGET_REF}"
          fi

      - name: Check for duplicate release
        id: check-duplicate
        working-directory: ${{ github.workspace }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          result=$(.github/scripts/check-duplicate-release.sh \
            "${{ inputs.image_tag || steps.detect-sha.outputs.image_tag }}" \
            "${{ inputs.git_ref || steps.detect-sha.outputs.git_ref }}" \
            "${{ inputs.create_issue_for_unreleased }}")
          echo "${result}" | grep "^should_skip=" >> $GITHUB_OUTPUT
          echo "${result}" | grep "^has_unreleased_commits=" >> $GITHUB_OUTPUT
          echo "${result}" | grep "^issue_created=" >> $GITHUB_OUTPUT

      - name: Calculate or use provided version
        if: steps.check-duplicate.outputs.should_skip != 'true'
        id: version
        working-directory: ${{ github.workspace }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(.github/scripts/calculate-version.sh "${{ inputs.version }}")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Final version: ${VERSION}"

      - name: Setup Go
        if: steps.check-duplicate.outputs.should_skip != 'true'
        uses: actions/setup-go@v6
        with:
          go-version-file: operator/go.mod

      - name: Generate release artifacts
        if: steps.check-duplicate.outputs.should_skip != 'true'
        run: |
          .github/scripts/generate-release-artifacts.sh \
            "${{ inputs.image_tag || steps.detect-sha.outputs.image_tag }}"

      - name: Prepare release notes
        if: steps.check-duplicate.outputs.should_skip != 'true'
        id: release-notes
        working-directory: ${{ github.workspace }}
        run: |
          .github/scripts/prepare-release-notes.sh \
            "${{ steps.version.outputs.version }}" \
            "${{ inputs.image_tag || steps.detect-sha.outputs.image_tag }}" \
            "${{ inputs.git_ref || steps.detect-sha.outputs.git_ref }}" \
            /tmp/release-notes.md
          echo "notes_file=/tmp/release-notes.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check-duplicate.outputs.should_skip != 'true'
        working-directory: ${{ github.workspace }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          .github/scripts/create-release.sh \
            "${{ steps.version.outputs.version }}" \
            "${{ inputs.git_ref || steps.detect-sha.outputs.git_ref }}" \
            /tmp/release-notes.md \
            operator/dist \
            "${{ inputs.draft }}" \
            "${{ inputs.generate_notes }}"
