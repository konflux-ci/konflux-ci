name: Verify Generated Operator Files

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  merge_group:
    types: [checks_requested]

jobs:
  check-changes:
    name: Check for relevant changes
    runs-on: ubuntu-slim
    outputs:
      operator: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Check for changes
        uses: tj-actions/changed-files@v47
        id: changed-files
        with:
          files: |
            operator/**
            .github/workflows/operator-verify-generated-files.yml
            .github/scripts/operator-verify-generated-files.sh

  verify-generated:
    name: Verify Generated CRDs, RBAC, and Code
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.operator == 'true'
    defaults:
      run:
        working-directory: operator

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: operator/go.mod

      - name: Check for changes in generated files
        working-directory: ${{ github.workspace }}
        run: ./.github/scripts/operator-verify-generated-files.sh
