name: Verify Releases

on:
  # Run weekly on Tuesday at 2 AM UTC (one day after auto-tag-weekly)
  schedule:
    - cron: '0 2 * * 2'
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  verify-release:
    name: Verify Release (${{ matrix.branch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      # tag_prefix: scope for this branch (e.g. v1.2.); empty = any tag
      matrix:
        include:
          - branch: main
            tag_prefix: ""
          # - branch: release-1.2
          #   tag_prefix: v1.2.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ matrix.branch }}
          fetch-depth: 0
          fetch-tags: true

      - name: Check for releases and commits
        id: verify
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          .github/scripts/verify-releases.sh \
            ${{ github.repository }} \
            ${{ matrix.tag_prefix }}

      - name: Create issue on verification failure
        if: steps.verify.outputs.verification_failed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          WORKFLOW_NAME: Verify Releases
        run: |
          .github/scripts/create-or-update-issue.sh \
            "Weekly Release Verification Failed (${{ matrix.branch }})" \
            "No matching release in the past 7 days; ${COMMIT_COUNT} commit(s) on branch.

            **Branch:** ${{ matrix.branch }}
            **Tag prefix:** ${{ matrix.tag_prefix }}" \
            /tmp/recent-commits.txt

      - name: Create issue on unexpected failure
        if: failure() && steps.verify.outputs.verification_failed != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          WORKFLOW_NAME: Verify Releases
        run: |
          .github/scripts/create-or-update-issue.sh \
            "Weekly Release Verification Workflow Failed" \
            "The weekly release verification workflow encountered an unexpected error. Please check the workflow logs to identify and fix the issue."
