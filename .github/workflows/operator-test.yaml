name: Operator Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  merge_group:
    types: [checks_requested]

jobs:
  check-changes:
    name: Check for relevant changes
    runs-on: ubuntu-slim
    outputs:
      operator: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Check for changes
        uses: tj-actions/changed-files@v47
        id: changed-files
        with:
          files: |
            operator/**
            .github/workflows/operator-test.yaml

  test:
    name: Run Operator Tests
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.operator == 'true'
    defaults:
      run:
        working-directory: operator
    steps:
      - name: Clone the code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: operator/go.mod

      - name: Verify go.sum is up to date
        run: go mod tidy -diff

      - name: Running Tests
        run: |
          make test

