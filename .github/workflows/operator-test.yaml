name: Operator Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'operator/**'
      - '.github/workflows/operator-test.yaml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'operator/**'
      - '.github/workflows/operator-test.yaml'
  merge_group:
    types: [checks_requested]

jobs:
  test:
    name: Run Operator Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: operator
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: operator/go.mod

      - name: Running Tests
        run: |
          go mod tidy
          make test

