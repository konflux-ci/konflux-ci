---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://storage.googleapis.com/tekton-releases/results/previous/v0.9.2/release.yaml
  - certificate.yaml
patches:
  - patch: |
      - op: add
        path: /metadata/annotations/ignore-check.kube-linter.io~1no-read-only-root-fs
        value: "This deployment needs to have write permissions"
    target:
      kind: Deployment
      name: tekton-results-api
  - patch: |
      - op: add
        path: /metadata/annotations/ignore-check.kube-linter.io~1no-read-only-root-fs
        value: "This deployment needs to have write permissions"
    target:
      kind: Deployment
      name: tekton-results-watcher
  - patch: |
      - op: add
        path: /metadata/annotations/ignore-check.kube-linter.io~1no-read-only-root-fs
        value: "This deployment needs to have write permissions"
    target:
      kind: StatefulSet
      name: tekton-results-postgres
  - patch: |
      - op: add
        path: /metadata/annotations/ignore-check.kube-linter.io~1liveness-port
        value: "Keeping upstream configs"
    target:
      kind: Deployment
      name: tekton-results-api
  - patch: |
      - op: add
        path: /metadata/annotations/ignore-check.kube-linter.io~1readiness-port
        value: "Keeping upstream configs"
    target:
      kind: Deployment
      name: tekton-results-api
  - patch: |
      - op: add
        path: /metadata/annotations/ignore-check.kube-linter.io~1startup-port
        value: "Keeping upstream configs"
    target:
      kind: Deployment
      name: tekton-results-api
  - patch: |
       - op: add
         path: /spec/template/spec/containers/0/resources
         value:
           requests:
             cpu: 10m
             memory: 10Mi
           limits:
             cpu: 100m
             memory: 100Mi
    target:
      kind: Deployment
      name: tekton-results-api
  - patch: |
       - op: add
         path: /spec/template/spec/containers/0/resources
         value:
           requests:
             cpu: 10m
             memory: 10Mi
           limits:
             cpu: 100m
             memory: 100Mi
    target:
      kind: Deployment
      name: tekton-results-watcher
  - patch: |
       - op: add
         path: /spec/template/spec/containers/0/resources
         value:
           requests:
             cpu: 10m
             memory: 10Mi
           limits:
             cpu: 100m
             memory: 100Mi
    target:
      kind: StatefulSet
      name: tekton-results-postgres
