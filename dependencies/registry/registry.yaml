---
apiVersion: v1
kind: Namespace
metadata:
  name: kind-registry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: registry
  name: registry
  namespace: kind-registry
  annotations:
    ignore-check.kube-linter.io/no-read-only-root-fs: "This component requires write permissions"
    ignore-check.kube-linter.io/run-as-non-root: "This component requires root permissions"
spec:
  replicas: 1
  selector:
    matchLabels:
      run: registry
  template:
    metadata:
      labels:
        run: registry
    spec:
      containers:
      - name: registry
        image: registry:2
        ports:
        - containerPort: 5000
        env:
        - name: REGISTRY_HTTP_TLS_CERTIFICATE
          value: "/certs/tls.crt"
        - name: REGISTRY_HTTP_TLS_KEY
          value: "/certs/tls.key"
        volumeMounts:
        - name: certs
          mountPath: /certs
      volumes:
        - name: certs
          secret:
            secretName: local-registry-tls
---
apiVersion: v1
kind: Service
metadata:
  name: registry-service
  namespace: kind-registry
spec:
  type: NodePort
  selector:
    run: registry
  ports:
    - protocol: TCP
      nodePort: 30001
      port: 443
      targetPort: 5000
