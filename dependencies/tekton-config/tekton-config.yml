---
apiVersion: operator.tekton.dev/v1alpha1
kind: TektonConfig
metadata:
  name: config
spec:
  profile: basic
  targetNamespace: tekton-pipelines
  pruner:
    resources:
    - pipelinerun
    - taskrun
    keep: 100
    schedule: "0 8 * * *"
  chain:
    artifacts.oci.storage: oci
    artifacts.pipelinerun.format: in-toto
    artifacts.pipelinerun.storage: oci
    artifacts.taskrun.format: in-toto
    artifacts.taskrun.storage: ""
    transparency.enabled: "false"
    options:
      disabled: false
      deployments:
        tekton-chains-controller:
          spec:
            template:
              spec:
                volumes:
                  - name: trusted-ca
                    configMap:
                      name: trusted-ca
                      items:
                        - key: ca-bundle.crt
                          path: ca-bundle.crt
                      optional: true
                containers:
                  - name: tekton-chains-controller
                    volumeMounts:
                      - name: trusted-ca
                        mountPath: /etc/ssl/certs
                        readOnly: true
  pipeline:
    default-service-account: appstudio-pipeline
    options:
      disabled: false
      deployments:
        tekton-pipelines-controller:
          spec:
            template:
              spec:
                volumes:
                  - name: trusted-ca
                    configMap:
                      name: trusted-ca
                      items:
                        - key: ca-bundle.crt
                          path: ca-bundle.crt
                      optional: true
                containers:
                  - name: tekton-pipelines-controller
                    env:
                    - name: SSL_CERT_FILE
                      value: /etc/ssl/certs/ca-bundle.crt
                    volumeMounts:
                      - name: trusted-ca
                        mountPath: /etc/ssl/certs
                        readOnly: true
        tekton-pipelines-remote-resolvers:
          spec:
            template:
              spec:
                volumes:
                  - name: trusted-ca
                    configMap:
                      name: trusted-ca
                      items:
                        - key: ca-bundle.crt
                          path: ca-bundle.crt
                      optional: true
                containers:
                  - name: controller
                    volumeMounts:
                      - name: trusted-ca
                        mountPath: /etc/ssl/certs
                        readOnly: true