issuer: https://localhost:9443/idp/
storage:
  type: kubernetes
  config:
    inCluster: true
web:
  https: 0.0.0.0:9443
  tlsCert: /etc/dex/tls/tls.crt
  tlsKey: /etc/dex/tls/tls.key
oauth2:
  skipApprovalScreen: true
  passwordConnector: local
staticClients:
- id: oauth2-proxy
  redirectURIs:
  - 'https://localhost:9443/oauth2/callback'
  name: 'oauth2-proxy'
  secretEnv: 'CLIENT_SECRET'
enablePasswordDB: true
# Demo user configuration removed - these should be added by demo/example repositories
# that need authentication for their specific use case
telemetry:
  http: 0.0.0.0:5558
