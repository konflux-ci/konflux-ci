---
apiVersion: v1
kind: Namespace
metadata:
  name: smee-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gosmee-client
  namespace: smee-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gosmee-client
  template:
    metadata:
      labels:
        app: gosmee-client
    spec:
      volumes:
        - name: shared-health
          emptyDir: {}
      securityContext:
        fsGroup: 65532
      containers:
        - image: ghcr.io/chmouel/gosmee:latest
          imagePullPolicy: Always
          name: gosmee
          args:
            - "client"
            - <smee-channel>
            - "http://localhost:8080"
          volumeMounts:
            - name: shared-health
              mountPath: /shared
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 10m
              memory: 32Mi
          livenessProbe:
            exec:
              command:
                - /shared/check-smee-health.sh
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 2
        - name: health-check-sidecar
          image: quay.io/konflux-ci/smee-sidecar:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 9100
          volumeMounts:
            - name: shared-health
              mountPath: /shared
          env:
          - name: DOWNSTREAM_SERVICE_URL
            value: "http://pipelines-as-code-controller.pipelines-as-code:8080"
          - name: SMEE_CHANNEL_URL
            value: "<smee-channel>"
          - name: INSECURE_SKIP_VERIFY
            value: "true"
          - name: HEALTH_CHECK_TIMEOUT_SECONDS
            value: "20"
          livenessProbe:
            exec:
              command:
                - /shared/check-sidecar-health.sh
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 2
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 10m
              memory: 32Mi
