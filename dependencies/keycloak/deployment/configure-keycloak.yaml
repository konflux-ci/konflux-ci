---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  labels:
    app: sso
  name: keycloak
spec:
  instances: 1
  hostname:
   strict: false
  ingress:
    enabled: false
  http:
    httpEnabled: true
  proxy:
    headers: xforwarded
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db-secret
      key: POSTGRES_USER
    passwordSecret:
      name: keycloak-db-secret
      key: POSTGRES_PASSWORD
  additionalOptions:
    - name: hostname-path
      value: /idp
    - name: http-relative-path
      value: /idp
---
apiVersion: k8s.keycloak.org/v2alpha1
kind: KeycloakRealmImport
metadata:
  name: redhat-external
  labels:
    realm: redhat-external
    app: sso
spec:
  keycloakCRName: keycloak
  realm:
    clientScopes:
      - name: aud 
        protocol: openid-connect
        attributes:
          display.on.consent.screen: 'true'
        protocolMappers:
