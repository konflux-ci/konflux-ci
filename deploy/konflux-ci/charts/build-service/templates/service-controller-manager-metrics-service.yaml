apiVersion: v1
kind: Service
metadata:
  name: build-service-controller-manager-metrics-service
  namespace: {{ .Values.BuildServiceNamespace }}
  labels:
    control-plane: controller-manager
  {{- include "build-service.labels" . | nindent 4 }}
spec:
  selector:
    control-plane: controller-manager
    {{- include "build-service.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.serviceControllerManagerMetricsService.ports | toYaml | nindent 2 }}
