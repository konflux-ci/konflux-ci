apiVersion: v1
kind: Service
metadata:
  name: release-service-webhook-service
  namespace: {{ .Values.ReleaseServiceNamespace }}
  labels:
  {{- include "release.labels" . | nindent 4 }}
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: webhook-server-cert
spec:
  selector:
    control-plane: controller-manager
    {{- include "release.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.releaseServiceWebhookService.ports | toYaml | nindent 2 }}
