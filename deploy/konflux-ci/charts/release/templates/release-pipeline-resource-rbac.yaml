apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: release-pipeline-resource-role
  labels:
  {{- include "release.labels" . | nindent 4 }}
rules:
- apiGroups:
  - appstudio.redhat.com
  resources:
  - releases
  - releaseplans
  - releaseplanadmissions
  - snapshots
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - appstudio.redhat.com
  resources:
  - internalrequests
  verbs:
  - create
  - delete
  - get
  - list
  - watch
- apiGroups:
  - appstudio.redhat.com
  resources:
  - releases/status
  verbs:
  - get
  - patch
