apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: release-service-validating-webhook-configuration
  annotations:
    cert-manager.io/inject-ca-from: {{ .Values.ReleaseServiceNamespace }}/serving-cert
    service.beta.openshift.io/inject-cabundle: "true"
  labels:
  {{- include "release.labels" . | nindent 4 }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: release-service-webhook-service
      namespace: {{ .Values.ReleaseServiceNamespace }}
      path: /validate-appstudio-redhat-com-v1alpha1-release
  failurePolicy: Fail
  name: vrelease.kb.io
  rules:
  - apiGroups:
    - appstudio.redhat.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - releases
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: release-service-webhook-service
      namespace: {{ .Values.ReleaseServiceNamespace }}
      path: /validate-appstudio-redhat-com-v1alpha1-releaseplan
  failurePolicy: Fail
  name: vreleaseplan.kb.io
  rules:
  - apiGroups:
    - appstudio.redhat.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - releaseplans
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: release-service-webhook-service
      namespace: {{ .Values.ReleaseServiceNamespace }}
      path: /validate-appstudio-redhat-com-v1alpha1-releaseplanadmission
  failurePolicy: Fail
  name: vreleaseplanadmission.kb.io
  rules:
  - apiGroups:
    - appstudio.redhat.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - releaseplanadmissions
  sideEffects: None
