  - appstudio.redhat.com
  resources:
  - releases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - appstudio.redhat.com
  resources:
  - releases/finalizers
  verbs:
  - update
- apiGroups:
  - appstudio.redhat.com
  resources:
