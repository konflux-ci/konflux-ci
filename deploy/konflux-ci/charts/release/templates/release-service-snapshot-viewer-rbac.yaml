apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: release-service-snapshot-viewer-role
  labels:
  {{- include "release.labels" . | nindent 4 }}
rules:
- apiGroups:
  - appstudio.redhat.com
  resources:
  - snapshots
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - appstudio.redhat.com
  resources:
  - snapshots/status
  verbs:
  - get
