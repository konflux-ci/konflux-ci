apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: serving-cert
  namespace: {{ .Values.UINamespace }}
  labels:
  {{- include "ui.labels" . | nindent 4 }}
spec:
  dnsNames:
  - 'localhost'
  issuerRef:
    kind: ClusterIssuer
    name: self-signed-cluster-issuer
  secretName: serving-cert
