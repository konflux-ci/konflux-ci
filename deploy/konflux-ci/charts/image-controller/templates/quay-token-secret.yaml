apiVersion: v1
kind: Secret
metadata:
  name: quaytoken
  namespace: {{ .Values.ImageControllerNamespace }}
  labels:
    control-plane: controller-manager
  {{- include "image-controller.labels" . | nindent 4 }}
type: Opaque
data:
  organization: {{ .Values.QuayOrg | b64enc }}
  quaytoken: {{ .Values.QuayToken | b64enc }}

