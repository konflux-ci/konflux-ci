apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: integration-service-validating-webhook-configuration
  annotations:
    cert-manager.io/inject-ca-from: {{ .Values.IntegrationServiceNamespace }}/serving-cert
    service.beta.openshift.io/inject-cabundle: "true"
  labels:
  {{- include "integration.labels" . | nindent 4 }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: integration-service-webhook-service
      namespace: {{ .Values.IntegrationServiceNamespace }}
      path: /validate-appstudio-redhat-com-v1beta2-integrationtestscenario
  failurePolicy: Fail
  name: vintegrationtestscenario.kb.io
  rules:
  - apiGroups:
    - appstudio.redhat.com
    apiVersions:
    - v1beta2
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - integrationtestscenarios
  sideEffects: None
