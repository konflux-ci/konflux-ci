  labels:
    control-plane: controller-manager
  {{- include "integration.labels" . | nindent 4 }}
spec:
  selector:
    control-plane: controller-manager
    {{- include "integration.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.integrationServiceControllerManagerMetricsService.ports | toYaml | nindent 2 }}
