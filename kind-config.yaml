---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
        system-reserved: memory=8Gi
  extraPortMappings:
  - containerPort: 30010
    hostPort: 8888
    protocol: TCP
    # UI
  - containerPort: 30011
    hostPort: 9443
    protocol: TCP
    # PaC
  - containerPort: 30012
    hostPort: 8180
    protocol: TCP
    # Registry (port 5001 to avoid macOS port 5000 conflict)
  - containerPort: 30001
    hostPort: 5001
    protocol: TCP
