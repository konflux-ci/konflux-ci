apiVersion: v1
kind: Namespace
metadata:
  name: konflux-info
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: konflux-public-info-view-role
  namespace: konflux-info
rules:
- apiGroups:
  - ""
  resourceNames:
  - konflux-public-info
  - konflux-banner-configmap
  - cluster-config
  resources:
  - configmaps
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: konflux-public-info-view-rb
  namespace: konflux-info
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: konflux-public-info-view-role
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:authenticated
