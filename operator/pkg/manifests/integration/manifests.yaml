apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: integration-service/serving-cert
    controller-gen.kubebuilder.io/version: v0.17.2
  name: componentgroups.appstudio.redhat.com
spec:
  group: appstudio.redhat.com
  names:
    kind: ComponentGroup
    listKind: ComponentGroupList
    plural: componentgroups
    shortNames:
    - cg
    singular: componentgroup
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1beta2
    schema:
      openAPIV3Schema:
        description: |-
          ComponentGroup is the Schema for the componentgroups API.
          ComponentGroup serves as the replacement for the Application CR in the new application/component model.
          It groups Components together for testing and releasing, supports test serialization,
          ComponentGroup dependencies, and tracks the Global Candidate List (GCL) for each Component.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ComponentGroupSpec defines the desired state of ComponentGroup
            properties:
              components:
                description: |-
                  Components is a list of Components (name and branch) that belong to the ComponentGroup.
                  This is the source of truth for logical groupings of versioned Components.
                items:
                  description: ComponentReference references a Component and its specific
                    branch/version
                  properties:
                    componentVersion:
                      description: |-
                        ComponentVersion references the ComponentVersion for this Component.
                        The ComponentVersion CRD will be implemented by the build team as part of STONEBLD-3604.
                        For now, this contains the branch name and GCL (Global Candidate List) information.
                      properties:
                        context:
                          description: |-
                            Name of the context directory for the component version. Used
                            with Revision
                          type: string
                        name:
                          description: |-
                            Name is the name of the ComponentVersion (typically the branch name like "main", "v1", etc.)
                            This will reference the ComponentVersion CRD once it's implemented.
                          type: string
                        version:
                          description: |-
                            Name of the git revision for the component version. Used as a
                            fallback if the `appstudio.openshift.io/version` label is not
                            set on the build PLR
                          type: string
                      required:
                      - name
                      type: object
                    name:
                      description: Name is the name of the Component
                      pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                      type: string
                  required:
                  - componentVersion
                  - name
                  type: object
                type: array
              dependents:
                description: |-
                  Dependents is a list of ComponentGroup names that are dependent on this ComponentGroup.
                  When a snapshot is created for this ComponentGroup, snapshots will also be created for all dependents.
                items:
                  type: string
                type: array
              snapshotCreator:
                description: |-
                  SnapshotCreator is an optional field that allows custom logic for Snapshot creation.
                  This field is reserved for future implementation and should not be used yet.
                properties:
                  taskRef:
                    description: |-
                      TaskRef references a Tekton Task that will create the Snapshot CR.
                      This field is reserved for future use.
                    properties:
                      params:
                        description: Params contains the parameters used to identify
                          the referenced Task
                        items:
                          description: ResolverParameter contains the name and values
                            used to identify the referenced Tekton resource
                          properties:
                            name:
                              type: string
                            value:
                              type: string
                          required:
                          - name
                          - value
                          type: object
                        type: array
                      resolver:
                        description: Resolver is the name of the resolver (e.g., "git",
                          "bundle")
                        type: string
                    required:
                    - params
                    - resolver
                    type: object
                type: object
              testGraph:
                additionalProperties:
                  items:
                    description: TestGraphNode represents a node in the test serialization
                      graph
                    properties:
                      name:
                        description: Name is the name of the IntegrationTestScenario
                        type: string
                      onFail:
                        default: run
                        description: |-
                          OnFail defines how to behave if this IntegrationTestScenario fails.
                          Options: "run" (default) - continue running dependent tests, "skip" - skip dependent tests
                        enum:
                        - run
                        - skip
                        type: string
                    required:
                    - name
                    type: object
                  type: array
                description: |-
                  TestGraph describes the desired order in which tests associated with the ComponentGroup should be executed.
                  If not specified, all tests will run in parallel.
                  The map key is the test scenario name, and the value is a list of parent test scenarios it depends on.
                type: object
            required:
            - components
            type: object
          status:
            description: ComponentGroupStatus defines the observed state of ComponentGroup
            properties:
              conditions:
                description: Conditions is an array of the ComponentGroup's status
                  conditions
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              globalCandidateList:
                description: |-
                  The list of recently promoted Components which the integration service
                  uses to create Snapshots
                items:
                  properties:
                    lastPromotedBuildTime:
                      description: |-
                        Timestamp for build of the LastPromotedImage.  Used to prevent
                        regressions resulting from race conditions
                        Format: RFC3339 (e.g., "2025-08-13T12:00:00Z")
                      format: date-time
                      type: string
                    lastPromotedCommit:
                      description: Git commit associated with the build of LastPromotedImage
                      type: string
                    lastPromotedImage:
                      description: |-
                        Location of the last image for this Component to be promoted. If no
                        image has been promoted then the field will be blank
                      type: string
                    name:
                      description: Name of the Component
                      type: string
                    version:
                      description: |-
                        Version of the Component. Only required if multiple version of the same
                        Component are in the ComponentGroup
                      type: string
                  required:
                  - name
                  type: object
                type: array
            required:
            - conditions
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
