apiVersion: batch/v1
kind: CronJob
metadata:
  name: integration-service-snapshot-garbage-collector
  namespace: integration-service
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - command:
            - /snapshotgc
            - --zap-log-level=debug
            - --pr-snapshots-to-keep=70
            - --non-pr-snapshots-to-keep=640
            image: quay.io/konflux-ci/integration-service:115d904617526397277ccb68875bf82dba06c468
            imagePullPolicy: Always
            name: test-gc
            resources:
              limits:
                cpu: 1000m
                memory: 2000Mi
              requests:
                cpu: 50m
                memory: 64Mi
            securityContext:
              readOnlyRootFilesystem: true
              runAsNonRoot: true
          restartPolicy: Never
          serviceAccountName: integration-service-snapshot-garbage-collector
  schedule: 0 */6 * * *
