---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: konflux-public-info-view-role
rules:
  - verbs:
      - get
    apiGroups:
      - ''
    resourceNames:
      - konflux-public-info
      - konflux-banner-configmap
      - cluster-config
    resources:
      - configmaps
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: konflux-public-info-view-rb
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: 'system:authenticated'
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: konflux-public-info-view-role
