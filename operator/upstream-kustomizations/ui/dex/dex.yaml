---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dex-cert
  namespace: dex
spec:
  isCA: true
  subject:
    organizations:
      - konflux
  dnsNames:
  - localhost
  - dex.konflux-ui
  - dex.konflux-ui.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: ui-ca-issuer
  secretName: dex-cert
---
# CA Bundle Certificate for oauth2-proxy to verify Dex's TLS certificate.
# This minimal certificate provides the CA (ca.crt) needed by oauth2-proxy for proper TLS verification.
# Uses the same namespace CA Issuer as dex-cert so that ca.crt contains the
# correct CA for verifying Dex's TLS chain.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: oauth2-proxy-cert
spec:
  secretName: oauth2-proxy-cert
  issuerRef:
    name: ui-ca-issuer
    kind: Issuer
  dnsNames:
    - localhost
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dex
  name: dex
  namespace: dex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dex
  template:
    metadata:
      labels:
        app: dex
    spec:
      serviceAccountName: dex # This is created below
      containers:
      - image: ghcr.io/dexidp/dex:latest
        name: dex
        command: ["/usr/local/bin/dex", "serve", "/etc/dex/cfg/config.yaml"]
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        resources:
          limits:
            cpu: 50m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        ports:
        - name: https
          containerPort: 9443
        - name: telemetry
          containerPort: 5558
          protocol: TCP
        volumeMounts:
        - name: dex
          mountPath: /etc/dex/cfg
        - name: tls
          mountPath: /etc/dex/tls
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: telemetry
        env:
        - name: CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-client-secret
              key: client-secret
      volumes:
      # This configmap is generated by the konflux-ui-reconciler
      - name: dex
        configMap:
          name: dex
          defaultMode: 420
          items:
          - key: config.yaml
            path: config.yaml
      - name: tls
        secret:
          secretName: dex-cert
---
apiVersion: v1
kind: Service
metadata:
  name: dex
  namespace: dex
spec:
  type: ClusterIP
  ports:
  - name: dex
    port: 9443
    protocol: TCP
    targetPort: 9443
  selector:
    app: dex
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: dex
  name: dex
  namespace: dex
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dex
rules:
- apiGroups: ["dex.coreos.com"] # API group created by dex
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["create"] # To manage its own resources, dex must be able to create customresourcedefinitions
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dex
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dex
subjects:
- kind: ServiceAccount
  name: dex           # Service account assigned to the dex pod, created above
  namespace: dex  # The namespace dex is running in
