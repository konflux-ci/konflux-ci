apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: konflux-ui
resources:
  - core
  - certmanager
  - dex

patches:
  - path: node-port-patch.yaml
    target:
      group: ""
      version: v1
      kind: Service
      name: proxy
  # Prevent deployment failures during slow dependency setup
  - target:
      group: apps
      version: v1
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/progressDeadlineSeconds
        value: 2147483647
