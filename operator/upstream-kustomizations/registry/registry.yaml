---
apiVersion: v1
kind: Namespace
metadata:
  name: kind-registry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: registry
  name: registry
  namespace: kind-registry
  annotations:
    ignore-check.kube-linter.io/no-read-only-root-fs: "This component requires write permissions"
    ignore-check.kube-linter.io/run-as-non-root: "This component requires root permissions"
spec:
  replicas: 1
  selector:
    matchLabels:
      run: registry
  template:
    metadata:
      labels:
        run: registry
    spec:
      containers:
      - name: registry
        image: ghcr.io/project-zot/zot:v2.1.13
        args: ["serve", "/etc/zot/config.json"]
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 250Mi
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /v2/
            port: 5000
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /v2/
            port: 5000
            scheme: HTTPS
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: certs
          mountPath: /certs
          readOnly: true
        - name: zot-config
          mountPath: /etc/zot
          readOnly: true
        - name: storage
          mountPath: /var/lib/registry
      volumes:
        - name: certs
          secret:
            secretName: local-registry-tls
        - name: zot-config
          configMap:
            name: zot-config
        - name: storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: registry-service
  namespace: kind-registry
spec:
  type: NodePort
  selector:
    run: registry
  ports:
    - protocol: TCP
      nodePort: 30001
      port: 443
      targetPort: 5000
