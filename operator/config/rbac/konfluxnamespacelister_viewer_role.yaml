# This rule is not used by the project konflux-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to konflux.konflux-ci.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: konflux-operator
    app.kubernetes.io/managed-by: kustomize
  name: konfluxnamespacelister-viewer-role
rules:
- apiGroups:
  - konflux.konflux-ci.dev
  resources:
  - konfluxnamespacelisters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - konflux.konflux-ci.dev
  resources:
  - konfluxnamespacelisters/status
  verbs:
  - get
