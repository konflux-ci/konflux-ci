# This rule is not used by the project konflux-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over konflux.konflux-ci.dev.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: konflux-operator
    app.kubernetes.io/managed-by: kustomize
  name: konfluxinternalregistry-admin-role
rules:
- apiGroups:
  - konflux.konflux-ci.dev
  resources:
  - konfluxinternalregistries
  verbs:
  - '*'
- apiGroups:
  - konflux.konflux-ci.dev
  resources:
  - konfluxinternalregistries/status
  verbs:
  - get
