# permissions for end users to view konfluxbuildservices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: konflux-operator
    app.kubernetes.io/managed-by: kustomize
  name: konfluxbuildservice-viewer-role
rules:
- apiGroups:
  - konflux.konflux-ci.dev
  resources:
  - konfluxbuildservices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - konflux.konflux-ci.dev
  resources:
  - konfluxbuildservices/status
  verbs:
  - get
