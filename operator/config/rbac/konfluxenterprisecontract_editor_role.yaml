# This rule is not used by the project konflux-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the konflux.konflux-ci.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: konflux-operator
    app.kubernetes.io/managed-by: kustomize
  name: konfluxenterprisecontract-editor-role
rules:
- apiGroups:
  - konflux.konflux-ci.dev
  resources:
  - konfluxenterprisecontracts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - konflux.konflux-ci.dev
  resources:
  - konfluxenterprisecontracts/status
  verbs:
  - get
