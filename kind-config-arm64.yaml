---
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
        system-reserved: memory=16Gi
  extraMounts:
  # Mount QEMU static binaries for cross-architecture support (ARM64 Mac)
  - hostPath: /usr/bin/qemu-x86_64-static
    containerPath: /usr/bin/qemu-x86_64-static
    readOnly: true
  - hostPath: /usr/bin/qemu-i386-static
    containerPath: /usr/bin/qemu-i386-static
    readOnly: true
  extraPortMappings:
  - containerPort: 30010
    hostPort: 8888
    protocol: TCP
    # UI
  - containerPort: 30011
    hostPort: 9443
    protocol: TCP
    # PaC
  - containerPort: 30012
    hostPort: 8180
    protocol: TCP
    # Registry
  - containerPort: 30001
    hostPort: 5001
    protocol: TCP
